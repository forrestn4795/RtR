<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready to Relate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #333333;
            background: linear-gradient(to bottom right, #E7D6F7, #CBB2FF);
        }
        header {
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        header p.hook {
            font-size: 1.2rem;
            margin-top: 0;
        }
        .highlight {
            font-weight: bold;
            background-color: #FFD166;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #FFD166;
            padding: 2rem;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="number"], select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .progress-container {
            background-color: #BFF3E8;
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem 0;
            height: 20px;
        }
        .progress-bar {
            background-color: #06D6A0;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        .results {
            margin-top: 2rem;
            text-align: center;
        }
        .badge {
            width: 150px;
            height: 150px;
            margin: 1rem auto;
            background: url('all_high_badge.png') center/cover no-repeat;
            filter: blur(4px);
            transition: filter 0.5s ease;
        }
        .badge.active {
            filter: blur(0);
        }
        .tips {
            margin-top: 2rem;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            text-align: left;
        }
        button {
            background-color: #06D6A0;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.25rem;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
        }
        a {
            color: #333333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Ready to Relate</h1>
    <p class="hook">Find out how ready you REALLY are for love — and prove it to others.</p>
    <p><span class="highlight">Runs in your browser</span> — <a href="#">Privacy</a> — <a href="#">Who we are</a></p>
</header>
<main>
    <div class="container">
        <label for="age">Age (required, 18–39):</label>
        <input type="number" id="age" name="age" min="18" max="39" required>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Example survey question -->
        <label>Question 1</label>
        <select class="survey-question">
            <option value="">Select...</option>
            <option value="1">Strongly Disagree</option>
            <option value="2">Disagree</option>
            <option value="3">Neutral</option>
            <option value="4">Agree</option>
            <option value="5">Strongly Agree</option>
        </select>

        <div class="results" id="resultsSection">
            <div class="badge" id="badgeDisplay"></div>
            <div id="scoreText">Score: 0</div>
            <div>
                <button>Download PNG (Story)</button>
                <button>Download PNG (Square)</button>
                <button>Download PNG (Horizontal)</button>
            </div>
            <div class="tips" id="tipsBox">
                <h3>Tips to Improve</h3>
                <ul id="tipsList"></ul>
            </div>
        </div>
    </div>
</main>
<footer>
    <a href="#">See the Science behind this</a>
</footer>

<script>
    const questions = document.querySelectorAll('.survey-question');
    const progressBar = document.getElementById('progressBar');
    const scoreText = document.getElementById('scoreText');
    const badgeDisplay = document.getElementById('badgeDisplay');
    const tipsList = document.getElementById('tipsList');

    function updateProgressAndScore() {
        let answered = 0, total = questions.length;
        let totalScore = 0;

        questions.forEach(q => {
            if (q.value) {
                answered++;
                totalScore += parseInt(q.value);
            }
        });

        progressBar.style.width = (answered / total) * 100 + '%';

        if (answered > 0) {
            let avgScore = totalScore / answered;
            scoreText.textContent = 'Score: ' + avgScore.toFixed(1);
            if (answered === total && document.getElementById('age').value) {
                badgeDisplay.classList.add('active');
                generateTips(avgScore);
            }
        }
    }

    function generateTips(avgScore) {
        tipsList.innerHTML = '';
        if (avgScore < 3) {
            tipsList.innerHTML += '<li>Focus on communication skills.</li>';
            tipsList.innerHTML += '<li>Spend more time understanding your partner's needs.</li>';
        }
        if (avgScore >= 3 && avgScore < 4) {
            tipsList.innerHTML += '<li>Practice expressing appreciation regularly.</li>';
        }
        if (avgScore >= 4) {
            tipsList.innerHTML += '<li>Keep up the good work! Consider mentoring friends in relationships.</li>';
        }
    }

    questions.forEach(q => q.addEventListener('change', updateProgressAndScore));
    document.getElementById('age').addEventListener('input', updateProgressAndScore);
</script>
</body>
</html>
